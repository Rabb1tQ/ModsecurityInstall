<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Denied - ShadowGuard</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    background: #f5f5f5; /* 浅灰色背景 */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    position: relative;
    text-align: center;
    background: #ffffff; /* 白色容器背景 */
    padding: 50px 30px; /* 调整内边距 */
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 90%; /* 自适应宽度 */
  }
  h1 {
    color: #ff4d4f; /* 更加醒目的红色 */
    font-size: 2.5em;
    font-weight: bold; /* 加粗标题 */
    margin-bottom: 20px;
    white-space: nowrap; /* 防止标题换行 */
  }
  p {
    font-size: 1.1em;
    line-height: 1.6;
    color: #666;
    margin-bottom: 30px;
  }
  .icon {
    font-size: 5em;
    color: #ff4d4f; /* 醒目的红色警告色 */
    margin-bottom: 20px;
  }
  .btn {
    display: inline-block;
    padding: 12px 24px;
    font-size: 1em;
    color: #fff;
    background-color: #1890ff; /* 使用蓝色作为按钮颜色 */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.3s;
  }
  .btn:hover {
    background-color: #40a9ff; /* 悬停时颜色变浅 */
    transform: scale(1.05);
  }
  .footer {
    font-size: 0.9em;
    color: #999;
    margin-top: 20px; /* 增大顶部外边距 */
  }
  .container, h1, p, .btn, .footer {
    animation: fadeInUp 0.5s ease-in-out;
  }
  .container {
    animation-delay: 0.1s;
  }
  h1 {
    animation-delay: 0.2s;
  }
  p {
    animation-delay: 0.3s;
  }
  .btn {
    animation-delay: 0.4s;
  }
  .footer {
    animation-delay: 0.5s;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="container">
  <div class="icon">⚠️</div>
  <h1>Access Denied</h1>
  <p>Your request has been blocked. For more information, please contact support.</p>
  <a href="/" class="btn">Contact Support</a>
  <div class="footer">Powered by <strong>ShadowGuard</strong></div>
</div>
</body>
</html>
